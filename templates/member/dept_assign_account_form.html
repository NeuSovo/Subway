{% extends 'base.html' %}

{% block content %}



<form method="POST">
        {% csrf_token %}
        {% for field in form %} {{ field.label_tag }} {{ field }} {{ field.errors }}
        {% if field.help_text %}
        {{ field.help_text|safe }}
        {% endif %} {% endfor %}

        <input type="submit" value="Save">
     </form>

{% endblock content %}
