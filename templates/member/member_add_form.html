<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style/semantic.min.css">
    <link rel="stylesheet" href="/static/style/base.css">
    <script src="/static/javascript/jquery-3.2.1.min.js"></script>
    <script src="/static/javascript/semantic.min.js"></script>
    <title>Document</title>
    {% block style %}
    {% endblock style %}
</head>
<body>
<div class="ui segment">
    <form action="{% url 'member:member_add' %}" id="add_member" method="POST" class="ui form fullscreen">
        <!--i.close.icon-->
        {% csrf_token %}
        <div class="ui dividing header">新增员工</div>
        <div class="field"><label>基本属性</label>
            <div class="fields">
                <div class="field">
                    <label>姓名</label>{{ form.name }}</div>
                <div class="field"><label for="">部门</label>{{ form.dept }}</div>
                <div class="field"><label for="">性别</label>{{ form.sex }}</div>
                <div class="field"><input type="number" placeholder="血型"></div>
                <div class="field"><label for="">出生日期</label> {{ form.birthday }}</div>
            </div>
        </div>
        <div class="field"><label>部门属性</label>
            <div class="fields">
                <div class="field"><input type="text" placeholder="工号"></div>
                <div class="field"><input type="text" placeholder="部门"></div>
                <div class="field"><input type="number" placeholder="职位"></div>
                <div class="field"><input type="number" placeholder="身份证"></div>
                <div class="field"><input type="number" placeholder="联系方式"></div>
            </div>
        </div>
        <div class="field"><label>点击图片上传图像</label>
            <div class="ui move reveal my_upload">
                <div class="visible content"><img class="ui small image"
                                                  src="https://semantic-ui.qyears.com/images/wireframe/square-image.png">
                </div>
                <div class="hidden content"><img class="ui small image"
                                                 src="https://semantic-ui.qyears.com/images/avatar/large/steve.jpg">
                </div>
            </div>
        </div>
        <div class="ui black right floated deny button">取消</div>
        <div class="ui positive right floated labeled icon button">提交<i class="checkmark icon"></i></div>
    </form>
</div>
<script>
</script>
</body>
</html>
